<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    .firstname {
         background-color: rgb(249, 16, 233);
    }
    .lastName{
       background-color: rgb(228, 225, 78);
    }
    .email{
       background-color: rgb(37, 34, 222);
    }
    #terms:checked{
     accent-color: rgb(17, 173, 197);
    }
    button {
        opacity: 50%;
    }
    </style>
</head>
<body>
    <form action="">
        <label for="firstName">First Name:
            <input type="text" name="firstName" class="firstname" placeholder="Shiva" id="firstName" required minlength="3" max="20">
        </label>
        <br>
        <label for="lastName">Last Name :
            <input type="text" name="lastName" id="lastName" placeholder="Shankar" class="lastName" required min="3" max="20">
        </label>
        <br>
        <label for="email">Email :
            <input type="email" name="email" id="email" placeholder="jangamshiva2005@gmail.com" class="email" required>
        </label>
        <br>
        <label for="password">Password :
            <input type="password" name="password" id="password" class="password" placeholder="*********" required min="8">
        </label>
        <br>
        <label for="confirmPassword">Confirm Password :
            <input type="password" name="confirmPassword" id="confirmPassword" class="confirmPassword" placeholder="********" required>
        </label>
        <br>
        <label for="age">Age :
            <input type="number" name="age" id="age" class="age" placeholder="18" required min="1">
        </label>
        <br>
        <label for="Gender">Gender :
            <input type="radio"  name="gender"  id="male" value="male" checked>
            <label for="male">male</label>
            <input type="radio" id="female" name="gender"  value="female">
            <label for="female">female</label>
            <input type="radio"  id="other" name="gender"  value="other">
            <label for="other">Other</label>
        </label>
        <br>
        <label for="terms">terms :
            <input type="checkbox" id="terms" class="checkbox" required> I agree to terms and conditions
        </label>
        <br>
        <button type="submit">Register</button>
    </form>
</body>
</html>
